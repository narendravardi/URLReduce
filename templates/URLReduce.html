{% extends "parent.html" %}
{% block shorten_url %}
<div class="container">
  <form action="" method="post">
    <div class="form-group">
      <label for="url">Enter the URL:</label>
      <input type="text" class="form-control" id="url" name="url" value="{{request.form.url}}">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-info" value="Shorten!">
    </div>
  </form>
</div>
<div class="container">
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-info">
    <ul>
	<strong>Error:</strong>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  </div>
 </div>
  {% endif %}
{% endwith %}
{% endblock %}
